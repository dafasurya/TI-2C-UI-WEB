<html>
    <head>
        <title>Belajar From Dengan Peggy</title>
        <link rel="stylesheet" href="./asset/bootstrap-5.3.3/bootstrap-5.3.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <p class="h1">TI|2C Form Dengan Bootstrap</p>
            <form>
                <div class="mb-3">
                    <label for="iput nama" class="from-tabel">Nama Anda :</label>
                    <input type="text" class="form-control" id="input nama">
                </div>
                <div class="mb-3">
                    <label for="iput alamat" class="from-tabel">Alamat Anda :</label>
                    <textarea class="form-control" id="input alamat" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="input jenis kelamin" class="from-tabel">Jenis Kelamin :</label>
                    <select class="form-select">
                        <option value="L" selected>Laki Laki</option>
                        <option value="p">Perempuan</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
            </form>
        </div>
        <script src="./asset/bootstrap-5.3.3/bootstrap-5.3.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
